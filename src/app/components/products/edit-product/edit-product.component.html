<h1 class="my-3 text-primary">EDIT PRODUCT</h1>


<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name">Product</label>
          <input type="text" class="form-control" placeholder="Type your new product name here" name='productName'
            [(ngModel)]="product.name">
        </div> <!-- form-group -->
      </div>
    </div> <!-- row  -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Valid until </label>
          <input type="date" class="form-control" name='validade' [(ngModel)]="product.validade">
        </div> <!-- form-group -->
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Price </label>
          <input type="number" class="form-control" placeholder="0.00" name='price' [(ngModel)]="product.price">
        </div> <!-- form-group -->
      </div>
    </div> <!-- row  -->

    <div class="row">
      <div class="col">
        <button class="btn btn-default" routerLink='/products'>
          Cancel
        </button>
        <button class="btn btn-warning float-right" routerLink='/products' (click)='saveProduct()' type="button">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
