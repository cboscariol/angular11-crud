<h1 class="my-3 text-primary">
  All Products
  <button class="btn btn-success mt-2 float-right" routerLink='/products/new-product' type="button">
    New Product
  </button>
</h1>

<div class="card shadow">


  <table class="table table-responsive table-striped table-style">
    <thead>
      <tr>
        <th>#</th>
        <th>Product</th>
        <th>Until</th>
        <th>Price</th>
        <th>Edit/Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let product of products'>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.validade | date: "shortDate"}}</td>
        <td>{{product.price | currency: "BRL" }}</td>
        <td>
          <button class="btn btn-warning">
            <i class="fa fa-solid fa-pencil"></i>
          </button>
          <button class="btn btn-danger ml-2">
            <i class="fa fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
